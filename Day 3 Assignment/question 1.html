        <h2>EVEN or ODD</h2>
        <h3>Click F12 to check output in console</h3>
   </head>
   <body>
      <script>
           var input=+prompt("please enter the number");
           var output=input%2;
           if(output==0)
            {
            console.log("The number entered is ",input," and Number is EVEN");
            document.write("The number entered is ",input," and Number is EVEN");
           }
           else
           {
            console.log("The number entered is ",input," and Number is ODD");
            document.write("The number entered is ",input," and Number is ODD");
            }    
      </script>
   </body>
